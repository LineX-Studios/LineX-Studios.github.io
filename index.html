<p>Currently playing Foxtrot: <span id="active-players" style="color: #ff5555; font-weight: bold;">Loading...</span></p>

<script>
    async function fetchActivePlayers() {
        try {
            // Notice we use /count here to GET the data
            const response = await fetch('https://foxtrot-api.vercel.app/count');
            const data = await response.json();
            
            document.getElementById('active-players').innerText = data.active;
        } catch (error) {
            document.getElementById('active-players').innerText = "Offline";
        }
    }

    // Fetch immediately when the website loads
    fetchActivePlayers();
    
    // Automatically update the number every 30 seconds
    setInterval(fetchActivePlayers, 30000);
</script>
