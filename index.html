<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxtrot Client Stats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; 
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .stats-container {
            background-color: #242424;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
        }

        .logo {
            width: 100%;
            max-width: 640px;
            height: auto; 
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .stat-item {
            font-size: 1.2rem;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat-label {
            color: #bbbbbb;
            font-weight: 500;
        }

        .stat-value {
            font-weight: bold;
            color: #ff5555;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <div class="stats-container">
        <img src="main/asset/logo.png" alt="Foxtrot Logo" class="logo">
        
        <div class="stat-item">
            <span class="stat-label">üü¢ Active Right Now:</span>
            <span class="stat-value" id="stat-active">Loading...</span>
        </div>
        
        <div class="stat-item">
            <span class="stat-label">üåç All-Time Players:</span>
            <span class="stat-value" id="stat-alltime">Loading...</span>
        </div>
        
        <div class="stat-item">
            <span class="stat-label">‚è±Ô∏è Total Hours Played:</span>
            <span class="stat-value" id="stat-hours">Loading...</span>
        </div>
    </div>

    <script>
        async function fetchFoxtrotStats() {
            try {
                // IMPORTANT: Replace this with your actual Vercel URL
                const response = await fetch('https://foxtrot-api.vercel.app/count');
                const data = await response.json();
                
                document.getElementById('stat-active').innerText = data.active;
                document.getElementById('stat-alltime').innerText = data.allTime;
                document.getElementById('stat-hours').innerText = data.hours + " hrs";
            } catch (error) {
                document.getElementById('stat-active').innerText = "Offline";
                document.getElementById('stat-alltime').innerText = "Offline";
                document.getElementById('stat-hours').innerText = "Offline";
            }
        }

        fetchFoxtrotStats();
        setInterval(fetchFoxtrotStats, 30000); 
    </script>

</body>
</html>
