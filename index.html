<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxtrot Telemetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background-color: #0f0f0f; 
            color: #e4e4e7; 
            font-family: 'Inter', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
        }
        
        .kos-card { 
            background: #161618; 
            border: 1px solid rgba(239, 68, 68, 0.2); 
            border-radius: 16px; 
            width: 100%;
            max-width: 500px; 
            padding: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
        }

        .logo {
            width: 240px; 
            height: auto;
            display: block;
        }

        .stat-pill { 
            background: #111113; 
            border: 1px solid #27272a; 
            transition: all 0.3s ease; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .stat-pill:hover { 
            border-color: rgba(239, 68, 68, 0.5); 
            background: #1a1a1d; 
            transform: translateY(-2px);
        }

        .stat-label {
            color: #a1a1aa;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            color: #ef4444;
            font-weight: 800;
            font-size: 1.25rem;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .status-dot { width: 6px; height: 6px; border-radius: 50%; }
        
        .chart-container {
            background: #111113;
            border: 1px solid #27272a;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>

    <div class="kos-card">
        <div class="logo-container">
            <img src="asset/logo.png" alt="Foxtrot Logo" class="logo">
        </div>
        
        <h2 class="text-xs font-bold mb-6 uppercase text-[#ef4444] tracking-[0.2em] text-center">Live Telemetry</h2>

        <div class="chart-container">
            <canvas id="peakChart" height="120"></canvas>
        </div>

        <div class="stat-pill">
            <div class="stat-label"><div class="status-dot bg-green-500"></div> Active Right Now</div>
            <div id="stat-active" class="stat-value">---</div>
        </div>

        <div class="stat-pill">
            <div class="stat-label"><div class="status-dot bg-blue-500"></div> All-Time Players</div>
            <div id="stat-alltime" class="stat-value">---</div>
        </div>

        <div class="stat-pill">
            <div class="stat-label"><div class="status-dot bg-yellow-500"></div> Total Hours</div>
            <div id="stat-hours" class="stat-value">---</div>
        </div>

        <div class="stat-pill">
            <div class="stat-label"><div class="status-dot bg-purple-500"></div> Avg Playtime</div>
            <div id="stat-avg" class="stat-value" style="color: #c084fc;">---</div>
        </div>

        <div class="stat-pill" style="margin-bottom: 0;">
            <div class="stat-label"><div class="status-dot bg-white"></div> Primary Version</div>
            <div id="stat-version" class="stat-value" style="color: #ffffff; text-shadow: none; font-size: 1.1rem;">---</div>
        </div>
    </div>

    <script>
        let peakChartInstance = null;

        function initChart(labels, dataPoints) {
            const ctx = document.getElementById('peakChart').getContext('2d');
            
            if (peakChartInstance) {
                peakChartInstance.data.labels = labels;
                peakChartInstance.data.datasets[0].data = dataPoints;
                peakChartInstance.update();
                return;
            }

            peakChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Peak Concurrent Players',
                        data: dataPoints,
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: '#ef4444',
                        pointBorderColor: '#111113',
                        pointRadius: 4,
                        fill: true,
                        tension: 0.3 
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { backgroundColor: '#1c1c1e', titleColor: '#a1a1aa', bodyColor: '#ef4444', padding: 10 }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#71717a', stepSize: 1 } },
                        x: { grid: { display: false }, ticks: { color: '#71717a', font: { size: 10 } } }
                    }
                }
            });
        }

        async function fetchStats() {
            try {
                const response = await fetch('https://foxtrot-api.vercel.app/count');
                const data = await response.json();
                
                document.getElementById('stat-active').textContent = data.active.toLocaleString();
                document.getElementById('stat-alltime').textContent = data.allTime.toLocaleString();
                
                if (typeof data.hours === 'number') {
                    document.getElementById('stat-hours').textContent = data.hours.toLocaleString() + "h";
                }
                
                if (data.avgSession) {
                    document.getElementById('stat-avg').textContent = data.avgSession + "h";
                }
                
                if (data.topVersion) {
                    document.getElementById('stat-version').textContent = data.topVersion;
                }

                if (data.graphLabels && data.graphData) {
                    initChart(data.graphLabels, data.graphData);
                }

            } catch (error) {
                console.error("API Error:", error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 30000); 
    </script>

</body>
</html>
