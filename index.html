<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXTROT PIT MOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #0f0f0f; 
            color: #e4e4e7; 
            font-family: 'Inter', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Sleek card with thin low-opacity red outline */
        .kos-card { 
            background: #161618; 
            border: 1px solid rgba(239, 68, 68, 0.2); 
            border-radius: 16px; 
            width: 100%;
            max-width: 450px; /* Reduced width for sleeker look */
            padding: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Smaller, smooth logo styling */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
        }

        .logo {
            width: 240px; /* Smaller size for elegance */
            height: auto;
            /* Removed pixelated rendering for sharpness */
            display: block;
        }

        .stat-pill { 
            background: #111113; 
            border: 1px solid #27272a; 
            transition: all 0.3s ease; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .stat-pill:hover { 
            border-color: rgba(239, 68, 68, 0.5); 
            background: #1a1a1d; 
            transform: translateY(-2px);
        }

        .stat-label {
            color: #a1a1aa;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            color: #ef4444;
            font-weight: 800;
            font-size: 1.25rem;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="kos-card">
        <div class="logo-container">
            <img src="asset/logo.png" alt="Foxtrot Logo" class="logo">
        </div>
        
        <h2 class="text-xs font-bold mb-8 uppercase text-[#ef4444] tracking-[0.2em]">Live Telemetry</h2>

        <div class="stat-pill">
            <div class="stat-label">
                <div class="status-dot bg-green-500"></div> Active Right Now
            </div>
            <div id="stat-active" class="stat-value">---</div>
        </div>

        <div class="stat-pill">
            <div class="stat-label">
                <div class="status-dot bg-blue-500"></div> All-Time Players
            </div>
            <div id="stat-alltime" class="stat-value">---</div>
        </div>

        <div class="stat-pill" style="margin-bottom: 0;">
            <div class="stat-label">
                <div class="status-dot bg-yellow-500"></div> Total Hours
            </div>
            <div id="stat-hours" class="stat-value">---</div>
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('https://foxtrot-api.vercel.app/count');
                const data = await response.json();
                
                document.getElementById('stat-active').textContent = data.active.toLocaleString();
                document.getElementById('stat-alltime').textContent = data.allTime.toLocaleString();
                document.getElementById('stat-hours').textContent = data.hours.toLocaleString() + "h";
            } catch (error) {
                console.error("API Error:", error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 30000); 
    </script>

</body>
</html>
