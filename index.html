<div style="font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; border-radius: 8px; width: 300px;">
    <h3 style="margin-top: 0; color: #ff5555;">ü¶ä Foxtrot Stats</h3>
    <p>üü¢ Active Right Now: <strong id="stat-active">Loading...</strong></p>
    <p>üåç All-Time Players: <strong id="stat-alltime">Loading...</strong></p>
    <p>‚è±Ô∏è Total Hours Played: <strong id="stat-hours">Loading...</strong></p>
</div>

<script>
    async function fetchFoxtrotStats() {
        try {
            const response = await fetch('https://foxtrot-api.vercel.app/count');
            const data = await response.json();
            
            document.getElementById('stat-active').innerText = data.active;
            document.getElementById('stat-alltime').innerText = data.allTime;
            document.getElementById('stat-hours').innerText = data.hours + " hrs";
        } catch (error) {
            document.getElementById('stat-active').innerText = "Offline";
            document.getElementById('stat-alltime').innerText = "Offline";
            document.getElementById('stat-hours').innerText = "Offline";
        }
    }

    fetchFoxtrotStats();
    setInterval(fetchFoxtrotStats, 30000); // Refreshes every 30 seconds
</script>
