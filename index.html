<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Pit Data Ripper</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1c1c24;
            --accent: #ffAA00; /* Hypixel Gold */
            --text-main: #ffffff;
            --text-muted: #888899;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-top: 0;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9em;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #0a0a0c;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        /* The API key field uses type="password" to hide it visually */
        input[type="password"] {
            letter-spacing: 2px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #downloadBtn {
            background-color: #28a745;
            color: white;
            display: none; /* Hidden until data is loaded */
        }

        .output-container {
            margin-top: 25px;
            background-color: #0a0a0c;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #a6e22e;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .status {
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Pit Data Ripper</h1>
        <p class="subtitle">Your API Key never leaves your browser. It is sent directly to Hypixel.</p>

        <div class="input-group">
            <input type="password" id="apiKey" placeholder="Enter Hypixel API Key (e.g., 9f696d1d-...)" autocomplete="off">
            <input type="text" id="username" placeholder="Minecraft Username (e.g., Technoblade)" autocomplete="off">
        </div>

        <div class="button-group">
            <button id="fetchBtn" onclick="fetchData()">Fetch Pit Data</button>
            <button id="downloadBtn" onclick="downloadJSON()">Download JSON File</button>
        </div>

        <div class="output-container">
            <pre id="output"><span class="status">Waiting for input...</span></pre>
        </div>
    </div>

    <script>
        let globalPitData = null;
        let globalUsername = "";

        async function fetchData() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const username = document.getElementById('username').value.trim();
            const output = document.getElementById('output');
            const fetchBtn = document.getElementById('fetchBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!apiKey || !username) {
                output.innerHTML = `<span style="color: #ff5555;">Error: Please enter both an API Key and a Username.</span>`;
                return;
            }

            // Reset UI state
            fetchBtn.disabled = true;
            downloadBtn.style.display = "none";
            globalPitData = null;
            output.innerHTML = `<span class="status">Fetching UUID for ${username}...</span>`;

            try {
                // 1. Get UUID (Using Ashcon API because Mojang blocks browser CORS requests)
                const uuidResponse = await fetch(`https://api.ashcon.app/mojang/v2/user/${username}`);
                if (!uuidResponse.ok) {
                    throw new Error(`Could not find Minecraft player: ${username}`);
                }
                const uuidData = await uuidResponse.json();
                const uuid = uuidData.uuid.replace(/-/g, ''); // Hypixel prefers raw UUID
                globalUsername = uuidData.username; // Get properly capitalized name

                output.innerHTML = `<span class="status">Found UUID: ${uuid}<br>Contacting Hypixel API...</span>`;

                // 2. Fetch data from Hypixel
                const hypixelResponse = await fetch(`https://api.hypixel.net/v2/player?uuid=${uuid}`, {
                    method: "GET",
                    headers: {
                        "API-Key": apiKey
                    }
                });

                if (hypixelResponse.status === 403) throw new Error("Invalid API Key! Hypixel rejected it.");
                if (hypixelResponse.status === 429) throw new Error("Rate Limit Exceeded! Wait a few minutes.");
                if (!hypixelResponse.ok) throw new Error(`Hypixel API Error: ${hypixelResponse.status}`);

                const hypixelData = await hypixelResponse.json();

                if (!hypixelData.success || !hypixelData.player) {
                    throw new Error("Player data not found on Hypixel network.");
                }

                // 3. Extract Pit Data
                if (!hypixelData.player.stats || !hypixelData.player.stats.Pit) {
                    throw new Error("This player has never joined The Pit.");
                }

                globalPitData = hypixelData.player.stats.Pit;

                // 4. Display the JSON on the website
                output.textContent = JSON.stringify(globalPitData, null, 4);
                
                // Show the download button
                downloadBtn.style.display = "block";

            } catch (error) {
                output.innerHTML = `<span style="color: #ff5555;">${error.message}</span>`;
            } finally {
                fetchBtn.disabled = false;
            }
        }

        // Generates a virtual file in the browser and triggers a download
        function downloadJSON() {
            if (!globalPitData) return;

            const jsonString = JSON.stringify(globalPitData, null, 4);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${globalUsername}_pit_data.json`;
            
            document.body.appendChild(a);
            a.click();
            
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
