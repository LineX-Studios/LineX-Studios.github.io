<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXTROT PIT MOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #111113; 
            color: #e4e4e7; 
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .kos-card { 
            background: #1c1c1e; 
            border: 1px solid #2c2c2e; 
            border-radius: 12px; 
            width: 100%;
            max-width: 640px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .stat-pill { 
            background: #18181b; 
            border: 1px solid #27272a; 
            transition: all 0.2s; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .stat-pill:hover { 
            border-color: #ef4444; 
            background: #1f1f23; 
        }

        /* Ultimate Pixelation Fix (carried over) */
        .pixelated {
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .logo {
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-bottom: 24px;
            border-radius: 8px;
            border: 1px solid #2c2c2e;
        }
    </style>
</head>
<body>

    <div class="kos-card">
        <img src="asset/logo.png" alt="Foxtrot Logo" class="logo pixelated">
        
        <h2 class="text-2xl font-bold mb-6 uppercase text-[#ef4444] tracking-widest text-center">Live Telemetry</h2>

        <div class="stat-pill">
            <h3 class="text-[#71717a] text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                <span class="text-green-500">●</span> Active Right Now
            </h3>
            <p id="stat-active" class="text-white font-bold text-xl">Loading...</p>
        </div>

        <div class="stat-pill">
            <h3 class="text-[#71717a] text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                <span class="text-blue-500">●</span> All-Time Players
            </h3>
            <p id="stat-alltime" class="text-white font-bold text-xl">Loading...</p>
        </div>

        <div class="stat-pill" style="margin-bottom: 0;">
            <h3 class="text-[#71717a] text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                <span class="text-yellow-500">●</span> Total Hours Played
            </h3>
            <p id="stat-hours" class="text-white font-bold text-xl">Loading...</p>
        </div>
        
    </div>

    <script>
        async function fetchFoxtrotStats() {
            try {
                // IMPORTANT: Replace this with your actual Vercel URL
                const response = await fetch('https://foxtrot-api.vercel.app/count');
                const data = await response.json();
                
                document.getElementById('stat-active').textContent = data.active.toLocaleString();
                document.getElementById('stat-alltime').textContent = data.allTime.toLocaleString();
                document.getElementById('stat-hours').textContent = data.hours.toLocaleString() + "h";
            } catch (error) {
                document.getElementById('stat-active').textContent = "---";
                document.getElementById('stat-alltime').textContent = "---";
                document.getElementById('stat-hours').textContent = "---";
            }
        }

        fetchFoxtrotStats();
        setInterval(fetchFoxtrotStats, 30000); 
    </script>

</body>
</html>
