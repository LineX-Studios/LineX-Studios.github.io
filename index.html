<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXTROT PIT MOD Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the entire page */
        body {
            margin: 0;
            padding: 0;
            /* The specific dark background color you requested */
            background-color: #0f0f0f; 
            color: #ffffff;
            font-family: 'Inter', sans-serif; /* Use the new modern font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures full height even on mobile */
            box-sizing: border-box;
            /* A subtle background gradient for more depth */
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #0f0f0f 70%);
        }

        /* The main container for the content */
        .container {
            width: 100%;
            max-width: 680px; /* Slightly wider for a more premium feel */
            padding: 20px;
        }

        /* Styling for the logo */
        .logo {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 40px auto; /* Centers the logo and adds space below */
            filter: drop-shadow(0 0 20px rgba(255, 85, 85, 0.2)); /* A faint red glow behind the logo */
        }

        /* The main stats card */
        .stats-card {
            /* A semi-transparent dark background */
            background: rgba(30, 30, 30, 0.6); 
            /* A subtle blur effect for a frosted glass look */
            backdrop-filter: blur(20px); 
            border-radius: 16px;
            padding: 40px;
            /* The beautiful low-opacity red outline you asked for */
            border: 1px solid rgba(255, 85, 85, 0.25);
            /* A soft, glowing red shadow to make it pop */
            box-shadow: 0 0 30px rgba(255, 85, 85, 0.1), inset 0 0 20px rgba(255, 85, 85, 0.05);
        }

        /* Styles for each individual stat row */
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            /* A thin, subtle separator line between rows */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Remove the border from the last row */
        .stat-row:last-child {
            border-bottom: none;
        }

        /* Styling for the labels (e.g., "Active Right Now") */
        .stat-label {
            font-weight: 600;
            color: #cccccc; /* A slightly lighter gray for good contrast */
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        /* Add some spacing between the icon and the text */
        .stat-label span {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        /* Styling for the values (e.g., the numbers) */
        .stat-value {
            font-family: 'Inter', sans-serif;
            font-weight: 800; /* Make the numbers extra bold */
            font-size: 1.8rem;
            color: #ff5555; /* The vibrant Foxtrot red */
            /* A subtle text shadow to make the numbers glow */
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="main/asset/logo.png" alt="Foxtrot Logo" class="logo">
        
        <div class="stats-card">
            <div class="stat-row">
                <div class="stat-label">
                    <span>üü¢</span> Active Right Now
                </div>
                <div class="stat-value" id="stat-active">
                    Loading...
                </div>
            </div>
            
            <div class="stat-row">
                <div class="stat-label">
                    <span>üåç</span> All-Time Players
                </div>
                <div class="stat-value" id="stat-alltime">
                    Loading...
                </div>
            </div>
            
            <div class="stat-row">
                <div class="stat-label">
                    <span>‚è±Ô∏è</span> Total Hours Played
                </div>
                <div class="stat-value" id="stat-hours">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        // This script fetches the data from your Vercel API
        async function fetchFoxtrotStats() {
            try {
                const response = await fetch('https://foxtrot-api.vercel.app/count');
                const data = await response.json();
                
                // Update the numbers with the data from the API
                // Using setAttribute for better compatibility with the glowing effect
                document.getElementById('stat-active').textContent = data.active;
                document.getElementById('stat-alltime').textContent = data.allTime;
                document.getElementById('stat-hours').textContent = data.hours;
            } catch (error) {
                // If the API is offline, show "---" instead of "Loading..."
                document.getElementById('stat-active').textContent = "---";
                document.getElementById('stat-alltime').textContent = "---";
                document.getElementById('stat-hours').textContent = "---";
            }
        }

        // Fetch the stats as soon as the page loads
        fetchFoxtrotStats();
        
        // Refresh the stats every 30 seconds automatically
        setInterval(fetchFoxtrotStats, 30000); 
    </script>

</body>
</html>
